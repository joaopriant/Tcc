<!DOCTYPE html>
<html>

<head>
    <title>Formulários em HTML5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600&family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=".//assets/css/layout.css" media="screen" />
    <link rel="stylesheet" href=".//assets/css/tipografia.css">
<meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
                <div id="logo"></div>
                
                <ul id="right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Relatorios</a></li>
                    <li><a href="#">Manutenções</a></li>
                    <ion-icon id="iconuser" name="person-circle-outline"></ion-icon>
            </ul>
            
        </nav>
        
    </header>
    
    
<form method="post" action="#" class="cadastro">
 <h1>Cadastrar</h1>
<div id="esquerda">

    <label >Registro de Funcionario</label>
    <input type="text" name="txtRegistro" autocomplete="off">
    
    <label >Senha</label>
    <input type="text" name="txtSenha" autocomplete="off">
    
</div>
    <label >Nome Completo</label>
    <input type="text" name="txtNome" autocomplete="off">
 
 <div id="direita">
 
    <label >E-mail</label>
    <input type="email" name="txtEmail" autocomplete="off">

    <label >Cargo</label>
    <select>
        
    </select>
    
    <label >Data de Nascimento</label>
    <input type="date" name="txtDatadeNasc" autocomplete="off" >
</div>
    
    <button type="submit" action="">Cadastrar</button>
    
    <button type="submit" action="">Atualizar</button>
    
    <button type="submit" action="">Deletar</button>

 </form>

 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
