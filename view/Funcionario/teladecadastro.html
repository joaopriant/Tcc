<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <header>
        <nav>
                <div id="logo"></div>
                
                <ul id="right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Relatorios</a></li>
                    <li><a href="#">Manutenções</a></li>
                    <ion-icon id="iconuser" name="person-circle-outline"></ion-icon>
            </ul>
            
        </nav>
        
    </header>
<!-- engloba o quadradinho e tudo dentro devle kkkk-->
<section>
    <div class="container">

        <h1> Cadastro de Funcionários</h1>
        <br>

        <form action="#">

        <!-- a div da classe "detalhes-user" engloba tudo do cadastro   -->
        <div class="detalhes-user" id="dados">
                <!-- a div "campodosdados" é basicamente o input box e o titulo dele, cada campo pra inserir os dados tem sua propria div,
                a span da classe "detalhes" é o titulo do input-->
                <div class="campodosdados">
                    <span class="detalhes">Registro do Funcionário: </span>
                    <input type="text" placeholder="Digite o registro..." required autofocus="true">
                </div>

                <div class="campodosdados">
                    <span class="detalhes">Nome: </span>
                    <input type="text" placeholder="Digite o nome completo..." required autofocus="true">
                </div>

            <!-- campodosdados é o INPUT de todos os requerimentos com o span (ex: email, senha, etc)-->
                <div class="campodosdados">
                    <span class="detalhes">Data de Nascimento: </span>
                    <input type="date" placeholder="" required autofocus="true">
                </div>

                <div class="campodosdados">
                    <span class="detalhes">Email: </span>
                    <input type="email" placeholder="Digite o email..." required autofocus="true">
                </div>

                <div class="campodosdados">
                    <span class="detalhes">Senha: </span>
                    <input type="password" placeholder="Digite uma senha..." required autofocus="true">
                </div>

    <br> <br> <br>

                <div class="campodosdados">
                    <span class="detalhes">Cargo: </span>
                    <select name="cargo" id="cargo">
                        <option value="0"></option>
                        <option value="1">Funcionário </option>
                        <option value="2">Manutentor</option>
                        <option value="3">Coordenação </option>
                </select>
            </div>

        </div>
    </form>
    
        <div class="botao">
            
            <button type="submit" action="" >Cadastrar</button>
            <button type="submit" action="" >Atualizar</button>
            <button type="submit" action="" >Deletar</button>

        </div>

    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
