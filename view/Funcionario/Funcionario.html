<!DOCTYPE html>
<html>

<head>
    <title>Formulários em HTML5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600&family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/layout.css" media="screen" />
    <link rel="stylesheet" href="assets/css/tipografia.css">
<meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
                <div id="logo"></div>
                
                <ul id="right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Relatorios</a></li>
                    <li><a href="#">Manutenções</a></li>
                    <ion-icon id="iconuser" name="person-circle-outline"></ion-icon>
            </ul>
            
        </nav>
        
    </header>
    
<form method="post" action="#" id="forms" class="cadastro">
    <h1>Cadastrar</h1>


        <label >Senha</label>
        <input type="text" name="txtsenha" autocomplete="new-password">
        
        <label >Registro de Funcionario</label>
        <input name="txtregistro" type="text" autocomplete="off">
    
        <label >Nome Completo</label>
        <input type="text" name="txtnome" autocomplete="name">
    
    <div id="direita">
    
        <label >E-mail</label>
        <input type="email" name="txtemail" autocomplete="email">

        <label name="txtcargo">Cargo</label>
        <br>
        <select id="cboCargo">
        </select>

        <br>
        <br>
        <label >Data de Nascimento</label>
        <input type="date" name="txtdata" autocomplete="bday" >

    </div>
    
    <button type="submit" onclick="btncreate()" id="create">Cadastrar</button>

    <button type="submit" onclick="btnupdate()" id="update">Atualizar</button>
    
    <button type="submit" onclick="btndelete()" id="delete">Deletar</button>

 </form>

 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 <script src="assets/js/controle_funcionario.js"></script>
</body>
</html>
