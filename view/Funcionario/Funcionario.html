<!-- engloba o quadradinho e tudo dentro devle kkkk-->
<section id="formulario">
    <div class="container">

        <h1>Funcionários</h1>
        <br>

        <form action="#">

        <!-- a div da classe "detalhes-user" engloba tudo do cadastro   -->
        <div class="detalhes-user" id="dados">
                <!-- a div "campodosdados" é basicamente o input box e o titulo dele, cada campo pra inserir os dados tem sua propria div,
                a span da classe "detalhes" é o titulo do input-->
                <div class="campodosdados">
                    <span class="detalhes">Registro do Funcionário: </span>
                    <input type="text" id ="txtid" placeholder="Digite o registro..." required autofocus="true">
                </div>

                <div class="campodosdados">
                    <span class="detalhes">Nome: </span>
                    <input type="text" id = "txtnome" placeholder="Digite o nome completo..." required autofocus="true">
                </div>

            <!-- campodosdados é o INPUT de todos os requerimentos com o span (ex: email, senha, etc)-->
                <div class="campodosdados">
                    <span class="detalhes">Data de Nascimento: </span>
                    <input type="date" id = "date" placeholder="" required autofocus="true">
                </div>

                <div class="campodosdados">
                    <span class="detalhes">Email: </span>
                    <input type="email" id ="txtemail" placeholder="Digite o email..." required autofocus="true">
                </div>

                <div class="campodosdados">
                    <span class="detalhes">Senha: </span>
                    <input type="password" id = "txtsenha" placeholder="Digite uma senha..." required autofocus="true">
                </div>

    <br> <br> <br>

                <div class="campodosdados">
                    <span class="detalhes">Cargo: </span>
                    <select name="cargo" id="cbocargo">
                        <option value="0"></option>
                        <option value="1">Professor</option>
                        <option value="2">Manutentor</option>
                        <option value="3">Coordenação</option>
                </select>
            </div>

        </div>
        <section id="configuraracesso">
            <h2>Configurar Acesso</h2>
        <div id="acesso">

                <div class="left">
                    <input type="checkbox" id="chkCadastro">
                    <label for="cadastro">Cadastro de Dependências</label>
                    <br>
                    <input type="checkbox" id="AberturaChamado" class="checkbox">
                    <label for="AberturaChamado">Abertura de Chamado</label>
                    <br>
                    <input type="checkbox" id="acompanhamento" class="checkbox">
                    <label for="acompanhamento">Acompanhamento de Chamado</label>
                </div>
                <div class="rigth">               
                    <input type="checkbox" id="manutencao" class="checkbox">
                    <label for="manutencao">Acesso à telas de Manutenção</label>
                    <br>
                    <input type="checkbox" id="dashboard" class="checkbox">
                    <label for="dashboard">Acesso aos Dashboards</label>
                </div>

            </div>
        </form>
    </section>
        <div id="div-alerta">
            <p id="alerta">*Preencha todos os campos*</p>
    </div>
        <div class="botao">
            
            <button type="button" class="bnt" onclick="btncreate()" id="create">Cadastrar</button>
            <button type="button" class="bnt" onclick="btnupdate()" id="update">Atualizar</button>
            <button type="button" class="bnt" onclick="btndelete()" id="delete">Deletar</button>

        </div>

    </div>
</section>
<section id="view-funcionarios">
    <div id="view-tabela">
        <div id="dropdown" onmousedown="toggleDiv('tabela','down-arrow','up-arrow');">
        <H3 id="view">Funcionarios Cadastrados</H3>
        <ion-icon id="up-arrow" name="chevron-up-outline"></ion-icon>
        <ion-icon id="down-arrow" name="chevron-down-outline"></ion-icon>
        </div>
        <div id="tabela" >
        </div>
    </div>
</section>
